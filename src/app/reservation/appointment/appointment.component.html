
<div class="container">
  <br>
  <div class="datepicker-container" >
    <ng-datepicker [(ngModel)]="date" [options]="options" (ngModelChange)="dateOnChange()"></ng-datepicker>
  </div>
  <br>
  <hr>
  <br>
  <div class="table-responsive">
    <table class="table">
        <tr class="table table-bordered tab">
          <th *ngFor="let c of timeTable; let i = index" > {{c.time}}</th>
        </tr>
        <tr class="table">
          <td *ngFor="let cell of timeTable; let j = index"
              ngClass="{{cell.status === 'SELECTED' ? 'info ' : (cell.status === 'RESERVED' ? 'danger' : 'success')}}"
              (click)="onCellSelected(j)"
              style="cursor: pointer;">
            {{cell.status}}
          </td>
        </tr>
    </table>
  </div>
  <br>
  <hr>
  <br>
  <div>
    <div class="md-form">
      <textarea type="text" [(ngModel)]="comment" class="md-textarea form-control"></textarea>
    </div>
  </div>
  <hr>
  <div class="text-right">
    <button class="btn btn-primary btn-lg" (click)="onNext()">Tov√°bb</button>
  </div>
</div>
