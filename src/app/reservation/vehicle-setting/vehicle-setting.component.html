  <div class="row">
    <div class="col-md-5">
      <h4>Jármű adatai</h4>
      <br>
      <div class="input-group">
        <p>Típus</p>
        <input [(ngModel)]="reservation.vehicleType" type="text" class="form-control">
      </div>
      <br>
      <div class="input-group">
        <p>Rendszám</p>
        <input [(ngModel)]="reservation.plateNumber" type="text" class="form-control">
      </div>
      <br>
      <div class="input-group">
        <p>Alvázszám</p>
        <input [(ngModel)]="reservation.vin" type="text" class="form-control">
      </div>
    </div>

    <div class="col-md-7">
      <h4>Feladatok</h4>
      <div class="input-group">
        <input [(ngModel)]= "newWork" type="text" class="form-control" placeholder="Új feladat...">
        <span class="input-group-btn">
          <button  class="btn btn-success" type="button" (click) = "onNewWork()">Hozzáad</button>
        </span>
      </div>
      <hr>
        <div class="input-group" *ngFor="let work of reservation.works; let i = index">
          <input [(ngModel)]= "work.work" type="text" class="form-control">
          <span class="input-group-btn">
           <button  class="btn btn-danger" type="button" (click) = "onRemoveWork(i)">Töröl</button>
          </span>
        </div>
    </div>
  </div>
  <hr>
  <div class="text-right">
    <button class="btn btn-primary btn-lg" (click)="onNext()" [disabled]="false">Tovább</button>
  </div>
