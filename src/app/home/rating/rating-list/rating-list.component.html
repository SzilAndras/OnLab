<div *ngIf="isAvailable()">
  <button type="button" class="btn btn-success btn-block" (click)="onRating()">Értékelés</button>
  <hr>
</div>

<ul class="pager">
  <li class="previous"><a (click)="previousPage()">Előző</a></li>
  <li class="next"><a (click)="nextPage()">Következő</a></li>
</ul>

<div *ngIf="pageRatings !== undefined">
    <app-rating-item *ngFor="let rating of pageRatings" [rating]="rating"></app-rating-item>
</div>
