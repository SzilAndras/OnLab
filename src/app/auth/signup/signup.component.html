<div class="row">
  <div class="col-xs-10 col-sm-8 col-md-6 col-sm-offset-1 col-md-offset-3">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Jelszó</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="fullName">Teljes név</label>
        <input type="text" id="fullName" name="fullName" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Telefonszám</label>
        <input type="text" id="phoneNumber" name="phoneNumber" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Regisztrálás</button>
    </form>
  </div>
</div>
